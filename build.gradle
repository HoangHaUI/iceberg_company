plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.iceberg:iceberg-core:0.13.1'
    implementation 'org.apache.iceberg:iceberg-hive:0.9.1'
    implementation 'commons-logging:commons-logging:1.2'
    implementation 'org.apache.logging.log4j:log4j-core:2.14.0'
    implementation 'log4j:log4j:1.2.17'
    implementation 'org.apache.iceberg:iceberg-spark3:0.13.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation group: 'org.apache.spark', name: 'spark-core_2.13', version: '3.2.0'
    implementation group: 'org.apache.spark', name: 'spark-sql_2.13', version: '3.2.0'
    implementation group: 'org.apache.spark', name: 'spark-yarn_2.13', version: '3.2.0'
    implementation 'org.apache.hadoop:hadoop-hdfs:2.8.1'
    implementation group: 'org.apache.hadoop', name: 'hadoop-common', version: '3.3.1'
    implementation group: 'junit', name: 'junit', version: '4.13-rc-1'
}

test {
    useJUnitPlatform()
}